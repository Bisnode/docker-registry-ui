{{extends "base.html"}}

{{block head()}}
<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').DataTable({
            "pageLength": 25,
            "stateSave": true
        });
        $('#namespace').on('change', function (e) {
            window.location = '/' + this.value;
        });
        if (window.location.pathname == '/') {
            namespace = 'library';
        } else {
            namespace = window.location.pathname.split('/')[1]
        }
        $('#namespace').val(namespace);
    });
</script>
{{end}}

{{block body()}}
<div style="float: right">
    <select id="namespace" class="form-control input-sm" style="height: 36px">
        <option value="" disabled>-- Namespace --</option>
        {{range namespace := namespaces}}
        <option value="{{ namespace }}">{{ namespace }}</option>
        {{end}}
    </select>
</div>

<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
</ol>

<table id="datatable" class="table table-striped table-bordered">
    <thead bgcolor="#ddd">
        <tr>
            <th>Repository</th>
            <th width="20%">Tags</th>
        </tr>
    </thead>
    <tbody>
        {{range repo := repos}}
            <tr>
                <td><a href="/{{ namespace }}/{{ repo }}">{{ repo }}</a></td>
                <td>{{ tagCounts[namespace+"/"+repo] }}</td>
            </tr>
        {{end}}
    </tbody>
</table>
{{end}}
